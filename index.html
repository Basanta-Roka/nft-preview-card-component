<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>NFT preview card component</title>

</head>

<body>
  <main class="container">

    <div class="pic-section">
      <div>
        <img id="equilibrium-image" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      </div>

      <div class="view">
        <img id="view" src="images/icon-view.svg" alt="view">
      </div>
    </div>

    <div class="body">
      <div class="top-section">
        <h1>Equilibrium #3429</h1>
        <p id="soft-blue"> Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="time-crypto">
        <div class="crypto">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <P> 0.041 ETH</P>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="time">
          <p id="soft-blue"> 3 days left</p>
        </div>
      </div>

      <hr>

      <div class="creation">
        <img src="images/image-avatar.png" alt="avatar">
        <div class="creation-text">
          <p id="soft-blue"> Creation of </p>
          <p id="creater"> Jules Wyvern</p>
        </div>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Basanta Roka</a>.
  </footer>
</body>

</html>
